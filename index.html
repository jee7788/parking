        .btn {

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;

        .btn-primary {

        }

        .btn-danger {

        }

        .btn-danger:hover {

        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .vehicle-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .vehicle-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;

        }

        .vehicle-info {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .vehicle-number {
            font-weight: 600;

            color: #333;
        }

        .vehicle-type {

        }

        .vehicle-actions {

        }

        .btn-small {

        }

        .btn-edit {

        }

        .btn-delete {

        }

        .search-result {

        .search-result h3 {

        }

        .empty-state {

        }

            z-index: 1000;
            left: 0;
            top: 0;

            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;

            padding: 20px;

            max-width: 400px;
        }

        .modal-header {

        }

        .close {

            cursor: pointer;
        }

        .close:hover {

        }

        @media (max-width: 480px) {

            }

            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="content">

            <!-- Îì±Î°ùÏ∞®Îüâ Î™©Î°ù ÌÉ≠ -->

                    <!-- Ï∞®Îüâ Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>

            <!-- Ï£ºÏ∞® Ï°∞Ìöå ÌÉ≠ -->
            <div id="search" class="tab-content">

                <div class="form-group">

    <!-- ÏàòÏ†ï Î™®Îã¨ -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ï∞®Îüâ Ï†ïÎ≥¥ ÏàòÏ†ï</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editLicensePlate">Ï∞®ÎüâÎ≤àÌò∏</label>
                    <input type="text" id="editLicensePlate" required>
                </div>
                <div class="form-group">
                    <label for="editVehicleType">Ï∞®ÎüâÏ¢ÖÎ•ò</label>
                    <select id="editVehicleType" required>
                        <option value="ÏäπÏö©Ï∞®">ÏäπÏö©Ï∞®</option>
                        <option value="SUV">SUV</option>
                        <option value="ÏäπÌï©Ï∞®">ÏäπÌï©Ï∞®</option>
                        <option value="ÌôîÎ¨ºÏ∞®">ÌôîÎ¨ºÏ∞®</option>
                        <option value="Ïò§ÌÜ†Î∞îÏù¥">Ïò§ÌÜ†Î∞îÏù¥</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editOwnerName">ÏÜåÏú†ÏûêÎ™Ö</label>
                    <input type="text" id="editOwnerName" required>
                </div>
                <div class="form-group">
                    <label for="editPhoneNumber">Ïó∞ÎùΩÏ≤ò</label>
                    <input type="tel" id="editPhoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="editBuilding">Îèô</label>
                    <input type="number" id="editBuilding" min="1" max="99" required>
                </div>
                <div class="form-group">
                    <label for="editUnit">Ìò∏Ïàò</label>
                    <input type="number" id="editUnit" min="101" max="9999" required>
                </div>
                <button type="submit" class="btn btn-primary">ÏàòÏ†ï ÏôÑÎ£å</button>
            </form>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];
        let currentEditId = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            loadVehicles();
            
            // Ìèº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.getElementById('vehicleForm').addEventListener('submit', addVehicle);
            document.getElementById('editForm').addEventListener('submit', updateVehicle);
        });

        // ÌÉ≠ Ï†ÑÌôò
        function showTab(tabName) {
            // Î™®Îì† ÌÉ≠Í≥º ÏΩòÌÖêÏ∏† ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // ÏÑ†ÌÉùÎêú ÌÉ≠Í≥º ÏΩòÌÖêÏ∏† ÌôúÏÑ±Ìôî
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // Îì±Î°ùÏ∞®Îüâ ÌÉ≠ÏúºÎ°ú Ïù¥ÎèôÌï† Îïå Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
            if (tabName === 'list') {
                loadVehicles();
            }
        }

        // Ï∞®Îüâ Ï∂îÍ∞Ä
        function addVehicle(e) {
            e.preventDefault();
            
            const licensePlate = document.getElementById('licensePlate').value.trim();
            const vehicleType = document.getElementById('vehicleType').value;
            const ownerName = document.getElementById('ownerName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const building = document.getElementById('building').value;
            const unit = document.getElementById('unit').value;
            
            // Ï§ëÎ≥µ Ï≤¥ÌÅ¨
            if (vehicles.some(v => v.licensePlate === licensePlate)) {
                alert('Ïù¥ÎØ∏ Îì±Î°ùÎêú Ï∞®ÎüâÎ≤àÌò∏ÏûÖÎãàÎã§.');
                return;
            }
            
            const vehicle = {
                id: Date.now(),
                licensePlate: licensePlate,
                vehicleType: vehicleType,
                ownerName: ownerName,
                phoneNumber: phoneNumber,
                building: building,
                unit: unit,
                registeredAt: new Date().toISOString()
            };
            
            vehicles.push(vehicle);
            saveVehicles();
            
            // Ìèº Ï¥àÍ∏∞Ìôî
            document.getElementById('vehicleForm').reset();
            
            alert('Ï∞®ÎüâÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!');
        }

        // Ï∞®Îüâ Î™©Î°ù Î°úÎìú
        function loadVehicles() {
            const vehicleList = document.getElementById('vehicleList');
            
            if (vehicles.length === 0) {
                vehicleList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 20px;">üöó</div>
                        <p>Îì±Î°ùÎêú Ï∞®ÎüâÏù¥ ÏóÜÏäµÎãàÎã§.</p>
                        <p style="font-size: 14px; margin-top: 10px;">Ï∞®Îüâ Îì±Î°ù ÌÉ≠ÏóêÏÑú ÏÉà Ï∞®ÎüâÏùÑ Îì±Î°ùÌï¥Î≥¥ÏÑ∏Ïöî.</p>
                    </div>
                `;
                return;
            }
            
            vehicleList.innerHTML = vehicles.map(vehicle => `
                <div class="vehicle-item">
                    <div class="vehicle-info">
                        <div class="vehicle-number">${vehicle.licensePlate}</div>
                        <div class="vehicle-type">${vehicle.vehicleType}</div>
                    </div>
                    <div style="margin-bottom: 10px; font-size: 14px; color: #666;">
                        <div>ÏÜåÏú†Ïûê: ${vehicle.ownerName}</div>
                        <div>Ïó∞ÎùΩÏ≤ò: ${vehicle.phoneNumber}</div>
                        <div>Ï£ºÏÜå: ${vehicle.building}Îèô ${vehicle.unit}Ìò∏</div>
                        <div>Îì±Î°ùÏùº: ${new Date(vehicle.registeredAt).toLocaleDateString()}</div>
                    </div>
                    <div class="vehicle-actions">
                        <button class="btn-small btn-edit" onclick="editVehicle(${vehicle.id})">ÏàòÏ†ï</button>
                        <button class="btn-small btn-delete" onclick="deleteVehicle(${vehicle.id})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }

        // Ï∞®Îüâ ÏàòÏ†ï
        function editVehicle(id) {
            const vehicle = vehicles.find(v => v.id === id);
            if (!vehicle) return;
            
            currentEditId = id;
            document.getElementById('editId').value = id;
            document.getElementById('editLicensePlate').value = vehicle.licensePlate;
            document.getElementById('editVehicleType').value = vehicle.vehicleType;
            document.getElementById('editOwnerName').value = vehicle.ownerName;
            document.getElementById('editPhoneNumber').value = vehicle.phoneNumber;
            document.getElementById('editBuilding').value = vehicle.building;
            document.getElementById('editUnit').value = vehicle.unit;
            
            document.getElementById('editModal').style.display = 'block';
        }

        // Ï∞®Îüâ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateVehicle(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editId').value);
            const licensePlate = document.getElementById('editLicensePlate').value.trim();
            const vehicleType = document.getElementById('editVehicleType').value;
            const ownerName = document.getElementById('editOwnerName').value.trim();
            const phoneNumber = document.getElementById('editPhoneNumber').value.trim();
            const building = document.getElementById('editBuilding').value;
            const unit = document.getElementById('editUnit').value;
            
            // Ï§ëÎ≥µ Ï≤¥ÌÅ¨ (ÏûêÍ∏∞ ÏûêÏã† Ï†úÏô∏)
            if (vehicles.some(v => v.licensePlate === licensePlate && v.id !== id)) {
                alert('Ïù¥ÎØ∏ Îì±Î°ùÎêú Ï∞®ÎüâÎ≤àÌò∏ÏûÖÎãàÎã§.');
                return;
            }
            
            const vehicleIndex = vehicles.findIndex(v => v.id === id);
            if (vehicleIndex !== -1) {
                vehicles[vehicleIndex] = {
                    ...vehicles[vehicleIndex],
                    licensePlate: licensePlate,
                    vehicleType: vehicleType,
                    ownerName: ownerName,
                    phoneNumber: phoneNumber,
                    building: building,
                    unit: unit
                };
                
                saveVehicles();
                loadVehicles();
                closeModal();
                
                alert('Ï∞®Îüâ Ï†ïÎ≥¥Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§!');
            }
        }

        // Ï∞®Îüâ ÏÇ≠Ï†ú
        function deleteVehicle(id) {
            if (confirm('Ï†ïÎßêÎ°ú Ïù¥ Ï∞®ÎüâÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                vehicles = vehicles.filter(v => v.id !== id);
                saveVehicles();
                loadVehicles();
                alert('Ï∞®ÎüâÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
            }
        }

        // Ï∞®Îüâ Ï°∞Ìöå
        function searchVehicle() {
            const searchPlate = document.getElementById('searchPlate').value.trim();
            const searchResult = document.getElementById('searchResult');
            
            if (!searchPlate) {
                alert('Ï∞®ÎüâÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const vehicle = vehicles.find(v => v.licensePlate === searchPlate);
            
            if (vehicle) {
                searchResult.innerHTML = `
                    <div class="search-result">
                        <h3>‚úÖ Îì±Î°ùÎêú Ï∞®ÎüâÏûÖÎãàÎã§</h3>
                        <div style="margin-top: 15px; text-align: left;">
                            <div><strong>Ï∞®ÎüâÎ≤àÌò∏:</strong> ${vehicle.licensePlate}</div>
                            <div><strong>Ï∞®ÎüâÏ¢ÖÎ•ò:</strong> ${vehicle.vehicleType}</div>
                            <div><strong>ÏÜåÏú†Ïûê:</strong> ${vehicle.ownerName}</div>
                            <div><strong>Ïó∞ÎùΩÏ≤ò:</strong> ${vehicle.phoneNumber}</div>
                            <div><strong>Ï£ºÏÜå:</strong> ${vehicle.building}Îèô ${vehicle.unit}Ìò∏</div>
                            <div><strong>Îì±Î°ùÏùº:</strong> ${new Date(vehicle.registeredAt).toLocaleDateString()}</div>
                        </div>
                    </div>
                `;
            } else {
                searchResult.innerHTML = `
                    <div class="search-result not-found">
                        <h3>‚ùå Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ Ï∞®ÎüâÏûÖÎãàÎã§</h3>
                        <p>ÏûÖÎ†•ÌïòÏã† Ï∞®ÎüâÎ≤àÌò∏Î°ú Îì±Î°ùÎêú Ï∞®ÎüâÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.</p>
                        <p style="margin-top: 10px; font-size: 14px;">Ï∞®Îüâ Îì±Î°ù ÌÉ≠ÏóêÏÑú ÏÉàÎ°ú Îì±Î°ùÌï¥Ï£ºÏÑ∏Ïöî.</p>
                    </div>
                `;
            }
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveVehicles() {
            localStorage.setItem('vehicles', JSON.stringify(vehicles));
        }

        // Ï∞®ÎüâÎ≤àÌò∏ ÏûÖÎ†• Ïãú ÏûêÎèô Ìè¨Îß∑ÌåÖ
        document.getElementById('licensePlate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^Í∞Ä-Ìû£0-9]/g, '');
            if (value.length > 2 && !value.includes('Í∞Ä') && !value.includes('ÎÇò') && !value.includes('Îã§') && !value.includes('Îùº') && !value.includes('Îßà') && !value.includes('Í±∞') && !value.includes('ÎÑà') && !value.includes('Îçî') && !value.includes('Îü¨') && !value.includes('Î®∏') && !value.includes('Î≤Ñ') && !value.includes('ÏÑú') && !value.includes('Ïñ¥') && !value.includes('Ï†Ä') && !value.includes('Ï≤ò') && !value.includes('Ïª§') && !value.includes('ÌÑ∞') && !value.includes('Ìçº') && !value.includes('Ìóà')) {
                // Ïà´ÏûêÎßå ÏûÖÎ†•Îêú Í≤ΩÏö∞ ÏûêÎèôÏúºÎ°ú 'Í∞Ä' Ï∂îÍ∞Ä
                if (value.length === 2) {
                    value = value + 'Í∞Ä';
                }
